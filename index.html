<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
  <div class="container flex bg-black">
      
    <div class="left ">
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1" >
        <div class="heading">
            <img src="playlist.svg" class="invert">
            <h2>
                Your Library
            </h2>

        </div>
        <div class="footer">
            <div> <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
<div><a href="https://www.spotify.com/in-en/safetyandprivacy/" ><span>Safety &amp; Privacy Center</span></a ></div>
<div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" ><span>Privacy Policy</span></a></div>
<div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
<div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
<div><a href="https://www.spotify.com/in-en/accessibility/" ><span>Accessibility</span></a></div>


        </div>
        </div>
        
    </div>
    <div class="right bg-grey rounded border ">
        <div class="header">
            <div class="nav">
               <img src="left-arrow-backup-2-svgrepo-com.svg"  alt="">
               <img src="right-arrow-backup-2-svgrepo-com.svg" alt="">
                
            </div>
            <div class="buttons">
                <button class="signup">Sign Up</button>
                <button class="login">Log In</button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <div class="play">
                        <img src="./play.svg" alt="">
                    </div>
                    <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                    <h2>Happy Hits !</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>


                </div>

                <div class="card">
                    <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                    <h2>Happy Hits !</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>


                </div>

            </div>
        </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
